<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TikTok Downloader HD</title>

<style>
:root{
  --purple:#9b5cff;
  --glow:rgba(155,92,255,.6);
  --bg:#050509;
  --glass:rgba(255,255,255,.06);
}
*{
  margin:0;padding:0;box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
  touch-action:manipulation;
  -webkit-user-select:none;
  user-select:none;
}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#2a0d3f,#050509 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.container{width:92%;max-width:380px}

/* CARD */
.card{
  border:2px solid var(--purple);
  border-radius:20px;
  padding:6px;
  box-shadow:0 0 30px var(--glow);
}
.card img{
  width:100%;
  border-radius:14px;
  display:block;
}

/* TITLE */
.title{
  text-align:center;
  font-size:24px;
  font-weight:800;
  margin:18px 0;
}

/* INPUT */
.label{opacity:.8;margin-bottom:6px}
input{
  width:100%;
  padding:15px;
  border-radius:18px;
  background:var(--glass);
  border:2px solid var(--purple);
  color:#fff;
  outline:none;
  user-select:text;
}

/* üî• BUTTON GRADIENT ANIMATED */
.btn{
  width:100%;
  margin-top:14px;
  padding:16px;
  border-radius:22px;
  border:none;
  color:#fff;
  font-size:17px;
  font-weight:700;
  cursor:pointer;

  background:linear-gradient(
    120deg,
    #7f3dff,
    #9b5cff,
    #b277ff,
    #7f3dff
  );
  background-size:300% 100%;
  animation:gradientMove 3s linear infinite;

  box-shadow:0 0 35px var(--glow);
}
.btn:active{
  transform:scale(.96);
  animation-play-state:paused;
}

/* GRADIENT MOVE LEFT */
@keyframes gradientMove{
  0%{background-position:100% 0}
  100%{background-position:0 0}
}

/* LINKS */
.links a{
  display:block;
  margin-top:12px;
  padding:14px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--purple);
  color:#fff;
  text-decoration:none;
  text-align:center;
}

/* CAPTION */
.caption{
  margin-top:14px;
  padding:14px;
  border-radius:18px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--purple);
  font-size:14px;
  line-height:1.4;
}

/* BACK */
.back{
  text-align:center;
  margin-top:14px;
  opacity:.6;
  display:none;
}

/* MUSIC */
.music{
  margin-top:18px;
  text-align:center;
  font-size:20px;
  cursor:pointer;
  opacity:.8;
}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(6px);
}
.modal-box{
  width:85%;
  max-width:280px;
  background:#12081e;
  border-radius:22px;
  border:1px solid var(--purple);
  box-shadow:0 0 25px var(--glow);
}
.modal-box h3{
  padding:18px;
  font-size:17px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.modal-actions{display:flex}
.modal-actions button{
  flex:1;
  padding:14px;
  border:none;
  background:none;
  color:#fff;
  font-size:16px;
}
.modal-actions button:last-child{
  color:var(--purple);
  font-weight:700;
  border-left:1px solid rgba(255,255,255,.1);
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <img id="preview" src="Media/menu.jpg">
  </div>

  <div class="title">TIKTOK DOWNLOADER</div>

  <div class="label">TikTok Link</div>
  <input id="url" placeholder="Tempel link TikTok">

  <button class="btn" onclick="getVideo()">DOWNLOAD</button>

  <div id="caption"></div>
  <div class="links" id="links"></div>
  <div class="back" id="back" onclick="resetUI()">kembali</div>

  <div class="music" id="musicBtn" onclick="toggleMusic()">Play</div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Download file?</h3>
    <div class="modal-actions">
      <button onclick="closeModal()">No</button>
      <button onclick="confirmDownload()">Yes</button>
    </div>
  </div>
</div>

<audio id="bgm" src="Media/menu.mp3" loop></audio>

<script>
document.addEventListener("wheel",e=>{
  if(e.ctrlKey) e.preventDefault()
},{passive:false});

const bgm=document.getElementById("bgm");
const musicBtn=document.getElementById("musicBtn");
let downloadUrl="";

function toggleMusic(){
  if(bgm.paused){
    bgm.play();
    musicBtn.textContent="Play";
  }else{
    bgm.pause();
    musicBtn.textContent="Stop";
  }
}

async function getVideo(){
  const url=document.getElementById("url").value.trim();
  if(!url) return alert("Masukkan link!");

  bgm.pause();
  musicBtn.style.display="none";

  const api=`https://www.sankavollerei.com/download/tiktok-hd?apikey=planaai&url=${encodeURIComponent(url)}`;
  const r=await fetch(api);
  const j=await r.json();
  if(!j.status) return alert("Gagal");

  const v=j.result;
  preview.src=v.cover;

  caption.innerHTML=`
  <div class="caption">
    <b>${v.title}</b><br>
    ‚è± ${v.duration}s
  </div>`;

  links.innerHTML="";
  back.style.display="block";

  v.links.forEach(x=>{
    const a=document.createElement("a");
    a.textContent=x.label;
    a.href="#";
    a.onclick=e=>{
      e.preventDefault();
      downloadUrl=x.url;
      modal.style.display="flex";
    };
    links.appendChild(a);
  });
}

function confirmDownload(){
  const a=document.createElement("a");
  a.href=downloadUrl;
  a.download="";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  closeModal();
}

function closeModal(){modal.style.display="none"}

function resetUI(){
  preview.src="Media/menu.jpg";
  caption.innerHTML="";
  links.innerHTML="";
  back.style.display="none";
  musicBtn.style.display="block";
}
</script>

</body>
</html>
