<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>TikTok Downloader HD</title>

<style>
:root{
  --purple:#9b5cff;
  --purple-glow:rgba(155,92,255,.6);
  --glass:rgba(255,255,255,.06);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
  touch-action:manipulation;
  -webkit-user-select:none;
  user-select:none;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#2a0d3f,#050509 65%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.container{
  width:92%;
  max-width:380px;
}

/* CARD */
.card{
  border:2px solid var(--purple);
  border-radius:20px;
  padding:6px;
  box-shadow:0 0 30px var(--purple-glow);
  margin-bottom:18px;
}

.card img{
  width:100%;
  border-radius:14px;
  display:block;
}

/* TITLE */
.title{
  text-align:center;
  font-size:26px;
  font-weight:800;
  letter-spacing:2px;
  margin-bottom:14px;
}

/* INPUT */
.label{font-size:15px;opacity:.85;margin-bottom:6px}

input{
  width:100%;
  padding:15px;
  border-radius:20px;
  background:var(--glass);
  border:2px solid var(--purple);
  color:#fff;
  outline:none;
  margin-bottom:10px;
  user-select:text;
}

input::placeholder{color:#888}

/* BUTTON */
.btn{
  width:100%;
  padding:16px;
  border-radius:22px;
  background:linear-gradient(135deg,#8f4bff,#b277ff);
  border:none;
  color:#fff;
  font-size:18px;
  font-weight:700;
  letter-spacing:1px;
  box-shadow:0 0 35px var(--purple-glow);
  cursor:pointer;
}

.btn:active{transform:scale(.97)}

/* LOADING */
.loading{pointer-events:none;opacity:.7;position:relative}
.loading::after{
  content:"";
  width:22px;height:22px;
  border:3px solid #fff;
  border-top:3px solid transparent;
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}

/* LINKS */
.links a{
  display:block;
  margin-top:12px;
  padding:15px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--purple);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  text-align:center;
  box-shadow:0 0 18px rgba(155,92,255,.35);
}

/* CAPTION */
.caption-box{
  margin-top:14px;
  padding:14px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(8px);
  font-size:14px;
  display:none;
}

/* MUSIC PLAYER */
.music{
  margin-top:14px;
  text-align:center;
  font-size:20px;
  cursor:pointer;
  opacity:.8;
}

.music span{
  padding:8px 14px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  box-shadow:0 0 12px rgba(155,92,255,.4);
}

/* BACK */
.back{
  margin-top:16px;
  text-align:center;
  font-size:13px;
  opacity:.6;
  cursor:pointer;
  display:none;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(6px);
}

.modal-box{
  width:85%;
  max-width:300px;
  background:rgba(20,10,30,.95);
  border:1px solid var(--purple);
  border-radius:22px;
  box-shadow:0 0 30px var(--purple-glow);
  text-align:center;
}

.modal-box h3{
  padding:18px;
  font-size:18px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.modal-actions{display:flex}
.modal-actions button{
  flex:1;
  padding:14px;
  font-size:16px;
  border:none;
  background:none;
  color:#fff;
  cursor:pointer;
}
.modal-actions button:last-child{
  color:var(--purple);
  font-weight:700;
}
</style>
</head>

<body>

<audio id="bgMusic" src="Media/menu.mp3" loop></audio>

<div class="container">

  <div class="card">
    <img id="preview" src="Media/menu.jpg">
  </div>

  <div class="title">TIKTOK DOWNLOADER</div>

  <div class="label">TikTok Link</div>
  <input id="url" placeholder="Tempel link TikTok">

  <button class="btn" id="btn" onclick="getVideo()">DOWNLOAD</button>

  <!-- MUSIC CONTROL (MENU AWAL) -->
  <div class="music" id="musicBtn" onclick="toggleMusic()">
    <span id="musicIcon">⏸️</span>
  </div>

  <div class="caption-box" id="caption"></div>
  <div class="links" id="links"></div>
  <div class="back" id="back" onclick="resetUI()">kembali</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Download file?</h3>
    <div class="modal-actions">
      <button onclick="closeModal()">No</button>
      <button onclick="confirmDownload()">Yes</button>
    </div>
  </div>
</div>

<script>
let downloadUrl="", captionText="";
const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");
const musicIcon=document.getElementById("musicIcon");

/* autoplay (butuh user interaction di sebagian browser) */
document.body.addEventListener("click",()=>{
  if(music.paused) music.play();
},{once:true});

function toggleMusic(){
  if(music.paused){
    music.play();
    musicIcon.textContent="⏸️";
  }else{
    music.pause();
    musicIcon.textContent="▶️";
  }
}

async function getVideo(){
  const btn=document.getElementById("btn");
  const url=document.getElementById("url").value.trim();
  if(!url) return alert("Masukkan link TikTok!");

  music.pause();
  musicBtn.style.display="none";

  btn.classList.add("loading");
  btn.textContent="";

  const api=`https://www.sankavollerei.com/download/tiktok-hd?apikey=planaai&url=${encodeURIComponent(url)}`;

  try{
    const r=await fetch(api);
    const j=await r.json();

    btn.classList.remove("loading");
    btn.textContent="DOWNLOAD";
    if(!j.status) return alert("Gagal ambil data");

    links.innerHTML="";
    back.style.display="block";

    preview.src=j.result.links[1]?.url || "Media/menu.jpg";

    captionText=j.result.title || "No caption available";
    caption.textContent=captionText;
    caption.style.display="block";

    j.result.links.forEach(v=>{
      const a=document.createElement("a");
      a.textContent=v.label;
      a.href="#";
      a.onclick=e=>{
        e.preventDefault();
        downloadUrl=v.url;
        modal.style.display="flex";
      };
      links.appendChild(a);
    });

  }catch{
    btn.classList.remove("loading");
    btn.textContent="DOWNLOAD";
    alert("Terjadi error");
  }
}

function confirmDownload(){
  const a=document.createElement("a");
  a.href=downloadUrl;
  a.download="";
  a.click();
  modal.style.display="none";
}

function closeModal(){modal.style.display="none"}

function resetUI(){
  links.innerHTML="";
  caption.style.display="none";
  url.value="";
  preview.src="Media/menu.jpg";
  back.style.display="none";

  musicBtn.style.display="block";
  music.play();
  musicIcon.textContent="⏸️";
}
</script>

</body>
</html>
